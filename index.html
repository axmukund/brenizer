<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bokeh Mosaic Stitcher</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --surface2: #0f3460;
      --accent: #e94560;
      --text: #eee;
      --text-dim: #aaa;
      --border: #334;
      --success: #4caf50;
      --warn: #ff9800;
    }
    html, body { height: 100%; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); }
    body { display: flex; flex-direction: column; overflow: hidden; }

    /* Top bar */
    #topbar {
      display: flex; align-items: center; gap: 10px;
      padding: 8px 16px; background: var(--surface); border-bottom: 1px solid var(--border);
      flex-shrink: 0; flex-wrap: wrap;
    }
    #topbar h1 { font-size: 16px; font-weight: 600; margin-right: auto; }
    #topbar button, #topbar select, #topbar label {
      font-size: 13px; padding: 5px 12px; border: 1px solid var(--border);
      background: var(--surface2); color: var(--text); border-radius: 4px; cursor: pointer;
    }
    #topbar button:hover { background: var(--accent); }
    #topbar .status-chip {
      font-size: 12px; padding: 3px 10px; background: var(--surface2);
      border-radius: 12px; color: var(--text-dim);
    }

    /* Main layout */
    #app { display: flex; flex: 1; overflow: hidden; }

    /* Left panel */
    #left-panel {
      width: 260px; min-width: 200px; background: var(--surface);
      border-right: 1px solid var(--border); display: flex; flex-direction: column;
      overflow: hidden; flex-shrink: 0;
    }
    #left-panel .panel-header {
      padding: 10px 12px; font-size: 13px; font-weight: 600;
      border-bottom: 1px solid var(--border); display: flex; justify-content: space-between;
    }
    #image-list {
      flex: 1; overflow-y: auto; padding: 6px;
    }
    #image-list .img-item {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 8px; margin-bottom: 4px; border-radius: 4px;
      background: var(--surface2); cursor: grab; user-select: none;
      border: 1px solid transparent; transition: border-color 0.15s;
    }
    #image-list .img-item:hover { border-color: var(--accent); }
    #image-list .img-item.dragging { opacity: 0.5; }
    #image-list .img-item.drag-over { border-color: var(--success); }
    #image-list .img-item.excluded { opacity: 0.4; }
    #image-list .img-item img {
      width: 48px; height: 48px; object-fit: cover; border-radius: 3px; flex-shrink: 0;
    }
    #image-list .img-info { flex: 1; overflow: hidden; }
    #image-list .img-info .name { font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #image-list .img-info .dims { font-size: 11px; color: var(--text-dim); }
    #image-list .img-item .exclude-btn {
      font-size: 11px; padding: 2px 6px; background: transparent;
      border: 1px solid var(--border); color: var(--text-dim); border-radius: 3px; cursor: pointer;
    }
    #image-list .img-item .exclude-btn:hover { color: var(--accent); border-color: var(--accent); }
    #image-list .img-item .remove-btn {
      font-size: 14px; background: none; border: none; color: var(--text-dim);
      cursor: pointer; padding: 0 4px;
    }
    #image-list .img-item .remove-btn:hover { color: var(--accent); }

    .empty-state { padding: 24px 16px; text-align: center; color: var(--text-dim); font-size: 13px; }

    /* Upload area */
    #upload-area {
      padding: 12px; border-top: 1px solid var(--border);
    }
    #upload-area label {
      display: block; text-align: center; padding: 16px; border: 2px dashed var(--border);
      border-radius: 6px; cursor: pointer; font-size: 13px; color: var(--text-dim);
      transition: border-color 0.2s, color 0.2s;
    }
    #upload-area label:hover { border-color: var(--accent); color: var(--text); }
    #upload-area input { display: none; }

    /* Main panel */
    #main-panel {
      flex: 1; display: flex; flex-direction: column; overflow: hidden;
    }
    #canvas-container {
      flex: 1; display: flex; align-items: center; justify-content: center;
      background: #111; position: relative; overflow: hidden;
    }
    #canvas-container canvas {
      max-width: 100%; max-height: 100%;
    }
    #canvas-placeholder {
      color: var(--text-dim); font-size: 14px; text-align: center; pointer-events: none;
    }

    /* Capabilities bar */
    #capabilities-bar {
      padding: 8px 16px; background: var(--surface); border-top: 1px solid var(--border);
      font-size: 11px; color: var(--text-dim); display: flex; gap: 16px; flex-wrap: wrap;
    }
    #capabilities-bar .cap-item { display: flex; align-items: center; gap: 4px; }
    #capabilities-bar .cap-dot {
      width: 8px; height: 8px; border-radius: 50%; display: inline-block;
    }
    .cap-ok { background: var(--success); }
    .cap-warn { background: var(--warn); }
    .cap-no { background: #f44336; }

    /* Status bar */
    #status-bar {
      padding: 6px 16px; background: var(--surface); border-top: 1px solid var(--border);
      font-size: 12px; color: var(--text-dim);
    }

    /* Settings panel toggle */
    #settings-panel {
      display: none; position: absolute; right: 0; top: 0; bottom: 0;
      width: 300px; background: var(--surface); border-left: 1px solid var(--border);
      overflow-y: auto; padding: 16px; z-index: 10;
    }
    #settings-panel.open { display: block; }
    #settings-panel h3 { font-size: 14px; margin-bottom: 12px; }
    #settings-panel .setting-row {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 8px; font-size: 12px;
    }
    #settings-panel .setting-row input, #settings-panel .setting-row select {
      width: 80px; padding: 3px; background: var(--surface2);
      border: 1px solid var(--border); color: var(--text); border-radius: 3px;
    }

    /* Degraded features banner */
    #degraded-banner {
      display: none; padding: 8px 16px; background: #3e2723;
      border-bottom: 1px solid var(--warn); font-size: 12px; color: var(--warn);
    }
    #degraded-banner.show { display: block; }
  </style>
</head>
<body>
  <div id="topbar">
    <h1>Bokeh Mosaic Stitcher</h1>
    <button id="btn-upload-topbar">Upload</button>
    <button id="btn-stitch" disabled>Stitch Preview</button>
    <button id="btn-export" disabled>Export</button>
    <select id="mode-select">
      <option value="auto">Auto</option>
      <option value="desktopHQ">Desktop HQ</option>
      <option value="mobileQuality">Mobile Quality</option>
      <option value="mobileSafe">Mobile Safe</option>
    </select>
    <label style="font-size:12px; display:flex; align-items:center; gap:4px; padding:0;">
      <input type="checkbox" id="mobile-safe-flag" /> Mobile Safe
    </label>
    <button id="btn-settings">Settings</button>
    <span id="status-chip" class="status-chip">Ready</span>
  </div>

  <div id="degraded-banner"></div>

  <div id="app">
    <div id="left-panel">
      <div class="panel-header">
        <span>Images <span id="image-count">(0)</span></span>
        <button id="btn-clear-all" style="font-size:11px; padding:2px 8px; background:transparent; border:1px solid var(--border); color:var(--text-dim); border-radius:3px; cursor:pointer;">Clear</button>
      </div>
      <div id="image-list">
        <div class="empty-state" id="empty-state">
          Drop or upload JPG/PNG images to begin
        </div>
      </div>
      <div id="upload-area">
        <label for="file-input">
          <strong>+ Add Images</strong><br/>
          Drag & drop or click to browse<br/>
          JPG / PNG only
        </label>
        <input type="file" id="file-input" accept="image/jpeg,image/png" multiple />
      </div>
    </div>

    <div id="main-panel">
      <div id="canvas-container">
        <canvas id="preview-canvas" width="800" height="600" style="display:none;"></canvas>
        <div id="canvas-placeholder">
          Upload images and click "Stitch Preview" to begin
        </div>
      </div>
      <div id="settings-panel">
        <h3>Settings</h3>
        <!-- Settings will be populated by JS -->
      </div>
    </div>
  </div>

  <div id="capabilities-bar"></div>
  <div id="status-bar">Detecting capabilitiesâ€¦</div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
